  <style>
    .box {
      width: 100%;

      background-color: #123123;

      width: 400px;
      height: 100%;

    }
    .kail {
      width: 48%;
      height: 100%;
    }
    .kail1 {
      width: 48%;

    }
  </style>

  <body>
    <div class="box">
      <iframe
        class="h5"
        src="https://m.titan007.com/Analy/Analysis/2653039.htm"
        frameborder="0"

      <iframe
        class="odds"

      <!-- <iframe
        class="kail1"

        frameborder="0"
      ></iframe> -->
    </div>
    <script>
      window.onload = function () {
        // 获取url上的参数
        function getParamsFromUrl() {
          var paramsObj = {};
          var query = window.location.search.substring(1);
          var ars = query.split('&');
          for (var i = 0; i < ars.length; i++) {
            var items = ars[i].split('=');
            paramsObj[items[0]] = items[1];
          }
          return paramsObj;
        }
        const p = getParamsFromUrl();
        const id = p.id;
        const matchId = p.matchid;

        console.log(id, matchId, p);

        document.querySelector('.h5').src =
          `https://m.titan007.com/Analy/Analysis/${id}.htm`;
        document.querySelector('.odds').src =
          `https://op1.titan007.com/oddslist/${id}.htm`;
        document.querySelector('.kail').src =
          `https://op1.titan007.com/exchange.aspx?id=${id}&cids=,281,80,432,115,81,90,18,976,545,177,499,474,517,659,`;
        document.querySelector('.kail1').src =
          `https://op1.titan007.com/OddsHistory.aspx?id=139624810&sid=${id}&cid=2&l=0`;
      };
    </script>
  </body>
</html>
